<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataKind Responsible Data Toolkits</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="_media/favicon.ico"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <link rel="stylesheet" href="custom.css">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="https://kit.fontawesome.com/4b02aae919.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "https://github.com/DataKind-UK/ai-ethics/tree/master/docs/",
        search: 'auto',
        loadSidebar: true,
        subMaxLevel: 1,
        logo: '/_media/main.png',
        plugins: [
          EditOnGithubPlugin.create('https://github.com/DataKind-UK/ai-ethics/tree/master/docs/'),
          function(hook) {
            var footer = [
              '<hr/>',
              '<footer>',
                '<div class="social-footer"><div class="social-footer-icons">',
                    '<li><a href="https://www.facebook.com/DataKindOrg"><i class="fab fa-2x fa-facebook" aria-hidden="true"></i></a></li>',
                    '<li><a href="https://www.instagram.com/datakind"><i class="fab fa-2x fa-instagram" aria-hidden="true"></i></a></li>',
                    '<li><a href="https://twitter.com/datakind"><i class="fab fa-2x fa-twitter" aria-hidden="true"></i></a></li>',
                '</div></div>',
              '<span><a href="https://datakind.org.uk/">DataKind UK</a> &copy;2020.</span>',
              '<span> Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ]
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>


  </body>
  <footer>

  </footer>
</html>
